name: Pre-deployment Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Pre-deployment checks
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint:ci

      - name: Format check
        run: npm run format:check

      - name: Build test
        run: npm run build:ci

      - name: Comment success
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Pre-deployment Checks Passed!**
                 
                 All checks have passed successfully:
                 - ✅ TypeScript type checking
                 - ✅ ESLint code quality
                 - ✅ Code formatting
                 - ✅ Build test
                 
                 Vercel will automatically deploy this PR to a preview environment.`
            });

  # Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: [checks]
    if: failure()
    steps:
      - name: Notify failure
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Pre-deployment Checks Failed!**
                 
                 Please check the workflow logs and fix any issues before retrying.
                 
                 **Failed Job:** ${{ needs.checks.result || 'checks' }}`
            });
