<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Zoho Logo -->
  <g transform="translate(100, 100)">
    <!-- Zoho text -->
    <text x="0" y="0" text-anchor="middle" fill="#FF6B35" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Zoho</text>
    
    <!-- Decorative elements -->
    <circle cx="-30" cy="-20" r="3" fill="#FF6B35"/>
    <circle cx="30" cy="20" r="3" fill="#FF6B35"/>
    <circle cx="-20" cy="30" r="2" fill="#FF6B35"/>
    <circle cx="20" cy="-30" r="2" fill="#FF6B35"/>
    
    <!-- Connecting lines -->
    <line x1="-30" y1="-20" x2="30" y2="20" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="30" x2="20" y2="-30" stroke="#FF6B35" stroke-width="1" opacity="0.6"/>
  </g>
</svg> 