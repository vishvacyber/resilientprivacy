<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Jira Logo - Official Atlassian Design -->
  <g transform="translate(100, 100)">
    <!-- Jira text with official Atlassian styling -->
    <text x="0" y="0" text-anchor="middle" fill="#0052CC" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="bold">Jira</text>
    
    <!-- Official Jira icon elements -->
    <!-- Main project management grid -->
    <rect x="-35" y="-25" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-20" y="-25" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-5" y="-25" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="10" y="-25" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="25" y="-25" width="10" height="10" fill="#0052CC" rx="2"/>
    
    <!-- Second row -->
    <rect x="-35" y="-10" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-20" y="-10" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-5" y="-10" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="10" y="-10" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="25" y="-10" width="10" height="10" fill="#0052CC" rx="2"/>
    
    <!-- Third row -->
    <rect x="-35" y="5" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-20" y="5" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-5" y="5" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="10" y="5" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="25" y="5" width="10" height="10" fill="#0052CC" rx="2"/>
    
    <!-- Fourth row -->
    <rect x="-35" y="20" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-20" y="20" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="-5" y="20" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="10" y="20" width="10" height="10" fill="#0052CC" rx="2"/>
    <rect x="25" y="20" width="10" height="10" fill="#0052CC" rx="2"/>
    
    <!-- Workflow arrows -->
    <path d="M -30 -20 L -25 -20 L -25 -15 M -25 -20 L -25 -25" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M -15 -20 L -10 -20 L -10 -15 M -10 -20 L -10 -25" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M 0 -20 L 5 -20 L 5 -15 M 5 -20 L 5 -25" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M 15 -20 L 20 -20 L 20 -15 M 20 -20 L 20 -25" stroke="#0052CC" stroke-width="2" fill="none"/>
    
    <!-- Vertical workflow arrows -->
    <path d="M -30 -15 L -30 -10 L -25 -10 M -30 -10 L -35 -10" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M -15 -15 L -15 -10 L -10 -10 M -15 -10 L -20 -10" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M 0 -15 L 0 -10 L 5 -10 M 0 -10 L -5 -10" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M 15 -15 L 15 -10 L 20 -10 M 15 -10 L 10 -10" stroke="#0052CC" stroke-width="2" fill="none"/>
    <path d="M 30 -15 L 30 -10 L 35 -10 M 30 -10 L 25 -10" stroke="#0052CC" stroke-width="2" fill="none"/>
  </g>
</svg> 