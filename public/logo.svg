<svg width="140" height="45" viewBox="0 0 140 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield with Owl Icon -->
  <g transform="translate(5, 5)">
    <!-- Shield outline -->
    <path d="M15 2 L25 2 L28 8 L28 18 L25 22 L15 22 L12 18 L12 8 Z" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linejoin="round"/>
    
    <!-- Owl face -->
    <g fill="white">
      <!-- Eyes -->
      <circle cx="18" cy="10" r="2.5"/>
      <circle cx="22" cy="10" r="2.5"/>
      
      <!-- Eye pupils -->
      <circle cx="18" cy="10" r="1" fill="#0A0F0A"/>
      <circle cx="22" cy="10" r="1" fill="#0A0F0A"/>
      
      <!-- Beak -->
      <path d="M20 13 L19 15 L21 15 Z" fill="#0A0F0A"/>
      
      <!-- Ear tufts -->
      <path d="M16 6 L17 4 L18 6" fill="white" stroke="white" stroke-width="0.5"/>
      <path d="M22 6 L23 4 L24 6" fill="white" stroke="white" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(45, 0)">
    <!-- RESILIENT text (white) -->
    <text x="0" y="20" 
          font-family="Inter, Arial, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="white" 
          letter-spacing="0.5px">
      RESILIENT
    </text>
    
    <!-- PRIVACY text (green gradient) -->
    <text x="0" y="38" 
          font-family="Inter, Arial, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="url(#greenGradient)" 
          letter-spacing="0.5px">
      PRIVACY
    </text>
  </g>
</svg>

